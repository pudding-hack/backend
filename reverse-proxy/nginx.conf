server {
    listen 80;

    location /api/auth {
        proxy_pass http://auth-service-host;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/inventory {
        proxy_pass http://inventory-service-host;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}